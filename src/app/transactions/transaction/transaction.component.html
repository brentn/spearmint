<div *ngIf="transaction" class="transaction bg-light my-2 border-bottom" role="button">
  <div class="d-flex justify-content-between my-3">
    <div class="d-flex">
      <category-icon [categoryId]="transaction.categoryId"></category-icon>
      <div class="d-flex flex-column">
        <div class="small">{{transaction.description}}</div>
        <div class="small text-muted fst-italic">{{category?.name||"Uncategorized"|titlecase}}</div>
      </div>
    </div>
    <div class="d-flex flex-column align-items-end">
      <div>{{transaction.amount|currency}}</div>
      <div class="small text-muted">{{transaction.date|date}}</div>
    </div>
  </div>
</div>
