<div *ngIf="transaction" class="transaction bg-light my-2 border-bottom" role="button" (click)="onEdit()">
  <div class="d-flex justify-content-between my-3">
    <div class="d-flex narrow">
      <category-icon [categoryId]="category?.group"></category-icon>
      <div class="d-flex flex-column overflow-hidden narrow">
        <div class="small text-nowrap">
          <span *ngIf="accounts" class="fw-bold me-2">{{accountName|slice:0:15}}:</span>
          {{transaction.merchant||transaction.name}}
        </div>
        <div class="small d-flex text-muted fst-italic text-truncate me-2 narrow">
          {{(categoryName)|snakecase:'undo'|titlecase}}
        </div>
      </div>
    </div>
    <div class="d-flex flex-column align-items-end" [class.text-primary]="transaction.amount<0">
      <div>{{transaction.amount|currency}}</div>
      <div class="small text-muted text-nowrap">{{transaction.date|date}}</div>
    </div>
  </div>

</div>
