<div class="mt-2"><span role="button" class="p-3"><fa-icon [icon]="backIcon" size="2x"
      [routerLink]="['']"></fa-icon></span></div>
<div [formGroup]="form" class="m-3">

  <div class="d-flex">
    <label>
      Plaid
      <input class="form-control" formControlName="clientId" placeholder="client id">
      <input class="form-control" formControlName="secret" placeholder="secret">
      <input class="form-control" formControlName="linkToken" placeholder="link token">
    </label>
  </div>
  <hr />
  Home Screen
  <div class="form-check form-switch">
    <label class="form-check-label">
      Show Graph
      <input class="form-check-input" type="checkbox" role="switch">
    </label>
  </div>
  <hr />
  Data
  <div class="d-flex justify-content-end">
    <button class="btn btn-danger" (click)="onResetAllData()">Reset All Data</button>
  </div>
