<div class="mt-2 larger"><span role="button" class="p-3"><fa-icon [icon]="backIcon"
      [routerLink]="['']"></fa-icon></span>
</div>
<div [formGroup]="form" class="m-3">


  Home Screen
  <div class="form-check form-switch">
    <label class="form-check-label">
      Show Graph
      <input class="form-check-input" type="checkbox" formControlName="showGraph" role="switch">
    </label>
  </div>
  <hr />
  Data
  <div class="d-flex justify-content-end">
    <button class="btn btn-danger" (click)="onResetAllData()">Reset All Data</button>
  </div>
