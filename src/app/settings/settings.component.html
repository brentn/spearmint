<div class="mt-2 larger"><span role="button" class="p-3"><fa-icon [icon]="backIcon"
      [routerLink]="['']"></fa-icon></span>
</div>
<div [formGroup]="form" class="m-3">


  Home Screen:
  <div class="form-check form-switch">
    <label class="form-check-label">
      Show Graph
      <input class="form-check-input" type="checkbox" formControlName="showGraph" role="switch">
    </label>
  </div>

  <hr />
  Accounts:
  <ng-container formArrayName="accountRows">
    <div *ngFor="let row of accountRows.controls; let i = index" [formGroupName]="i"
      class="d-flex justify-content-start align-items-center">
      <div class="d-flex me-2">
        <input class="form-control" type="text" formControlName="customName">
      </div>
      <div class="d-flex">
        <div class="d-inline-block me-2">Hide</div>
        <div class="form-check form-switch">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" formControlName="visible" role="switch">
            Show
          </label>
        </div>
      </div>
    </div>
  </ng-container>

  <hr />
  Tools:
  <div class=" d-flex justify-content-end">
    <button class="btn btn-danger" (click)="onResetAllData()">Reset All Data</button>
  </div>
