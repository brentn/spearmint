<div class="mt-2 larger text-light"><span role="button" class="p-3"><fa-icon [icon]="backIcon"
      [routerLink]="['']"></fa-icon></span>
</div>

<div [formGroup]="form" class="m-3">

  Home Screen:
  <div class="form-check form-switch">
    <label class="form-check-label">
      Show Graph
      <input class="form-check-input" type="checkbox" formControlName="showGraph" role="switch">
    </label>
  </div>

  <hr />
  Accounts:
  <ng-container formArrayName="accountRows">
    <div *ngFor="let row of accountRows.controls; let i = index" [formGroupName]="i"
      class="d-flex justify-content-start align-items-center">
      <div class="d-flex me-2">
        <input class="form-control" type="text" formControlName="customName">
      </div>
      <div class="d-flex align-items-center">
        <div class="form-check form-switch">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" formControlName="visible" role="switch">
            Show
          </label>
        </div>
        <button class="btn btn-outline-danger border-0" (click)="onDeleteAccount(i)"><fa-icon
            [icon]="deleteIcon"></fa-icon></button>
      </div>
    </div>
  </ng-container>

  <hr />
  Tools:
  <div class=" d-flex justify-content-between">
    <!-- <button class="btn btn-danger" (click)="onResetAllData()">Reset All Data</button> -->
    <!-- <button class="btn btn-primary" (click)="onDeduplicate()">Deduplicate Transactions</button> -->
    <button class="btn btn-primary" (click)="onRefreshAccounts()">Refresh Accounts</button>
  </div>
