<div class="background bg-secondary"></div>

<div *ngIf="supportsWebauthn">
  <div class="refresh text-center" [class.show]="isRefreshing$|async">
    <img src="assets/loading.gif" width="48px">
  </div>

  <div *ngIf="(authenticated$|async)">
    <router-outlet></router-outlet>
  </div>

  <div *ngIf="authError">
    <button class="btn btn-danger" (click)="onResetAuth()">Reset User</button>
  </div>
</div>

<div *ngIf="!supportsWebauthn" class="text-center">
  Browser does not support WebAuthn
</div>
